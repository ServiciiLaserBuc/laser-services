<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .content-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
       <h1 style="text-align: center;">Bine ati venit la Servicii Laser Bucuresti</h1>
        
<p style="text-align: center;">Taiam si gravam pe aur, argint, cupru, alama, bronz</p>
<p style="text-align: center;">Pentru detalii si preturi va rugam sa ne contactati</p>
<p style="text-align: center;">Va rugam atasati fisierul printr-un link wetransfer</p>


    <section>
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/mvgpyozd" method="POST" enctype="multipart/form-data">
            <label>
                Your email:
                <input type="email" name="email" required>
            </label>

            <label>
                Your message:
                <textarea name="message" rows="4" required></textarea>
            </label>

            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Laser Services. All rights reserved.</p>
    </footer>
</body>
</html>
