<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: inline-block;
            background-color: #d9c5c5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Laser Services</h1>
        <p>Taiam si gravam pe aur, argint, cupru, alama, bronz</p>
        <p>Pentru detalii si preturi va rugam sa ne contactati</p>
        <p>Va rugam atasati fisierul cu modelul printr-un link wetransfer</p>
    </header>

    <section>
<h2 style="text-align: center;">Contact Us</h2>
        <form action="https://formspree.io/f/mvgpyozd" method="POST">
            <label>
                Your email:
                <input type="email" name="email" required>
            </label>

            <label>
                Your message:
                <textarea name="message" rows="4" required></textarea>
            </label>

            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
