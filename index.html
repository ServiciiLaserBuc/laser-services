<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Services</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #87CEFA;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        .button-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background-color: #4682B4;
        }

        .button-bar a {
            text-decoration: none;
            color: white;
            background-color: #5F9EDC;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: inline-block;
            text-align: center;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 525px;
            max-height: 525px;
            margin: 20px auto;
            overflow: hidden;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
            overflow: hidden; /* Crops overflowed content */
        }

        .carousel-slide img {
            width: 100%; /* Adjusts the image to fit the container */
            height: auto; /* Maintains the aspect ratio */
            object-fit: cover; /* Ensures images cover the container */
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .text-section {
            padding: 20px;
            text-align: center;
            background-color: #e0f7fa;
        }

    </style>
</head>
<body>
    <header>
        <h1>Laser Services</h1>
    </header>

    <div class="button-bar">
         <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="pictures.html">Pictures</a>
    </div>

    <div class="carousel-container">
        <div class="carousel-slides">
            <div class="carousel-slide">
                <img src="https://raw.githubusercontent.com/ServiciiLaserBuc/laser-services/main/D%20dinamo.jpeg" alt="Slide 1">
            </div>
            <div class="carousel-slide">
                <img src="https://raw.githubusercontent.com/ServiciiLaserBuc/laser-services/main/medalie%20laser.png" alt="Slide 2">
            </div>
            <div class="carousel-slide">
                <img src="https://raw.githubusercontent.com/ServiciiLaserBuc/laser-services/main/disc%20carbon%20laser(1).jpeg" alt="Slide 3">
            </div>
        </div>
        <div class="carousel-buttons">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
    </div>

    <div class="text-section">
        <p>Taiam si gravam pe aur, argint, cupru, alama, bronz, otel, nichel</p>
    </div>

    <script>
        // JavaScript for carousel functionality
        const slides = document.querySelector('.carousel-slides');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let index = 0;

        function showSlide(n) {
            const totalSlides = document.querySelectorAll('.carousel-slide').length;
            index = (n + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        prevButton.addEventListener('click', () => showSlide(index - 1));
        nextButton.addEventListener('click', () => showSlide(index + 1));

        setInterval(() => showSlide(index + 1), 3000); // Auto-rotate every 3 seconds
    </script>
</body>
</html>
