<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Laser Services</h1>
        <p>Your trusted partner in precision laser cutting and engraving.</p>
    </header>
    
    <section>
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label>
                Your email:
                <input type="email" name="email" required>
            </label>

            <label>
                Your message:
                <textarea name="message" rows="4" required></textarea>
            </label>

            <label>
                Your file:
                <input type="file" name="file" id="file-upload">
            </label>

            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Laser Services. All rights reserved.</p>
    </footer>

    <!-- Include EmailJS script and setup -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("QHWXSTqpt8ZSFZz-v"); // Replace 'YOUR_USER_ID' with your actual EmailJS user ID
        })();
        
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Use EmailJS to send the form data
            emailjs.sendForm('service_rfr4iv8', 'service_rfr4iv8', this)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Your message has been sent successfully!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('There was an error sending your message. Please try again.');
                });
        });
    </script>
</body>
</html>
