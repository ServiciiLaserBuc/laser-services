<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Laser Services</h1>
        <p>Your trusted partner in precision laser cutting and engraving.</p>
    </header>
    <section>
        <h2>Contact Us</h2>
        <form id="contact-form" action="https://formsubmit.co/serviciilaserbuc@gmail.com" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file">
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Laser Services. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
