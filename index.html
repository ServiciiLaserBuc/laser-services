<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Services</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #87CEFA;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        .button-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background-color: #4682B4;
        }

        .button-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #5F9EDC;
            cursor: pointer;
            font-size: 1em;
        }

        .carousel-container {
            position: relative;
            width: 550%;
            max-width: 500px;
            margin: 20px auto;
            overflow: hidden;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-slide img {
            width: 100%; /* Adjusts the image to fit the container */
            height: auto; /* Maintains the aspect ratio */
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .text-section {
            padding: 20px;
            text-align: center;
            background-color: #e0f7fa;
        }

        .contact-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Laser Services</h1>
    </header>

    <div class="button-bar">
        <button>Contact</button>
        <button>Pictures</button>
    </div>

    <div class="carousel-container">
        <div class="carousel-slides">
            <div class="carousel-slide">
                <img src="https://raw.githubusercontent.com/ServiciiLaserBuc/laser-services/main/medalie%20laser.png" alt="Slide 1">
            </div>
            <div class="carousel-slide">
                <img src="https://raw.githubusercontent.com/ServiciiLaserBuc/laser-services/main/disc%20carbon%20laser.jpeg" alt="Slide 2">
            </div>
            <div class="carousel-slide">
                <img src="https://raw.githubusercontent.com/ServiciiLaserBuc/laser-services/main/image3.jpg" alt="Slide 3">
            </div>
        </div>
        <div class="carousel-buttons">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
    </div>

    <div class="text-section">
        <p>Your text goes here. You can describe your services or provide other relevant information.</p>
    </div>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/mvgpyozd" method="POST">
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // JavaScript for carousel functionality
        const slides = document.querySelector('.carousel-slides');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let index = 0;

        function showSlide(n) {
            const totalSlides = document.querySelectorAll('.carousel-slide').length;
            index = (n + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        prevButton.addEventListener('click', () => showSlide(index - 1));
        nextButton.addEventListener('click', () => showSlide(index + 1));

        setInterval(() => showSlide(index + 1), 3000); // Auto-rotate every 3 seconds
    </script>
</body>
</html>
