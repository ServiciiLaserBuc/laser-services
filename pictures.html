<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
    <style>
        /* Add your styles here or include a link to an external stylesheet */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #87CEFA;
            color: white;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Pictures</h1>
    </header>

    <div class="gallery">
        <img src="https://raw.githubusercontent.com/ServiciiLaserBuc/laser-services/main/disc%20carbon%20laser.jpeg" alt="Picture 1">
        <img src="https://raw.githubusercontent.com/ServiciiLaserBuc/laser-services/main/image3.jpg" alt="Picture 2">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
