<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Add your styles here or include a link to an external stylesheet */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8aa5d1;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #8aa5d1;
            color: white;
        }
        
        .button-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background-color: #febe98;
        }

        .button-bar a {
            text-decoration: none;
            color: white;
            background-color: #5F9EDC;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: inline-block;
            text-align: center;
        }
        
        .contact-form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(70vh - 0px); /* Adjust according to header height */
            padding: 20px;
            box-sizing: border-box;
        }

        .contact-form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input[type="email"],
        .contact-form textarea {
            width: 96.3%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <div class="button-bar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="pictures.html">Proiecte</a>
    </div>

    <div class="contact-form-wrapper">
        <div class="contact-form">
            <form action="https://formspree.io/f/mvgpyozd" method="POST">
                <label for="email">Your email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
